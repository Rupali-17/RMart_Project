<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="asset/css/bootstrap.min.css"/>
</head>
<body>
    <div class="conatiner">
        <div class="row mt-5 ms-5" >
            <div class="row">
                <div class="'col-md-12">
                    <p><a href="index.html" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"><h2>RMart</h2></a></p>
                </div>
            </div>
            <div class="col-md-4 shadow p-4 mx-auto">
                <h3 class="text-center">Login form</h3>
                <form method="'POST" action="">
                    <div class="mb-3">
                        <label for="input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" class="form-control" id="input1" placeholder="Enter username">

                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" id="input2" placeholder="Enter password">

                    </div>
                    
                    <div class="mb-3">
                        <input type="submit" class="btn btn-success" value="Login"></button>
                        Not a User?<a href="register.html" style="text-decoration:none">Register
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="asset/js/bootstrap.min.js"></script>
</body>
</html>
